<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black; /* Pitch black background */
      color: white;
    }

    .header {
      font-size: 48px;
      color: red;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
      text-align: center;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 80%;
    }

    .grid-item {
      width: 100%;
      padding-top: 100%; /* Maintain square aspect ratio */
      position: relative;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .grid-item::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .grid-item:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">Base Games</div>
  <div class="divider"></div>
  <div class="grid-container">
    <!-- Example grid items -->
    <div class="grid-item" data-tooltip="Snow Rider 3D" onclick="location.href='SR3D.html'" style="background-image: url('https://images.sftcdn.net/images/t_app-icon-m/p/882ddfa8-e3b8-4f7f-9ed0-ac2aac04e992/1267793430/snow-rider-3d-3b79a8537ebc414fb4f9672a9b8c68c8-512x512.jpeg');"></div>
    <div class="grid-item" data-tooltip="Google Snake" onclick="location.href='GS.html'" style="background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgdbt2FcBN4X5y47vD14GSfdM7ScLfitclGZEJecdIV-UnaQTlQiFCp5fC5Sll46Y5gvp8rxmY0U06njTAij3XcpmGOso10CAUVD0Q_2BLYS6_NFqeMPzJYSOd2ncIR9mYAVPf1F0bjfNNC7jyiErZD8l61zNB98yE_JEIcgXEjcIshgEC2SDR_RnBVkJZj/s218/Google%20Snake%20Icon.png');"></div>
    <div class="grid-item" data-tooltip="Papa's Cheeseria" onclick="location.href='PCH.html'" style="background-image: url('https://play-lh.googleusercontent.com/Qhx2pMt3-HHLDJuL8gEMd0Zfqv-I535_d3mhgq0UjAr88IKi86KrEXpjDOgzJ-9fvAOS');"></div>
    <div class="grid-item" data-tooltip="CircleoO" onclick="location.href='CO.html'" style="background-image: url('https://play-lh.googleusercontent.com/402xpuDl6zg0PqhnmVTvJqvaLbQ4ewuk2-S8BQm1l68ddapXfWSy-ngcCByKBmC7ASY');"></div>
    <div class="grid-item" data-tooltip="FNAF 2" onclick="location.href='FNAF2.html'" style="background-image: url('https://static.wikia.nocookie.net/fivenightsatfreddys/images/b/b3/480px-Five_Nights_at_Freddy%27s_2_icon.jpg');"></div>
    <!-- Add more grid items as needed -->
  </div>
</body>
</html>
