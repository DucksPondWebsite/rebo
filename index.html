<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubellite</title>
  <link rel="icon" href="https://pngimg.com/uploads/letter_r/letter_r_PNG93927.png" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff0000, #000000);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
    }

    .creepy-title {
      font-family: 'Creepy', serif;
      font-weight: bold;
      color: #ff0000;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Popup styles */
    #popup-box {
      display: none; /* Hidden by default */
      position: fixed; /* Centered on screen */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2a2a2a; /* Dark background */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Padding inside the box */
      z-index: 1000; /* Ensure it's on top of other elements */
      color: white; /* Text color */
      text-align: center; /* Center text */
      box-shadow: 0 0 20px rgba(255,0,0,0.5); /* Shadow effect */
      width: 300px; /* Width of the popup box */
    }

    #code-input {
      width: calc(100% - 20px); /* Full width minus padding */
      padding: 10px; /* Padding for input field */
      margin-top: 10px; /* Margin above input field */
      background-color: #1a1a1a; /* Dark background for input */
      border: none; /* No border */
      color: white; /* Text color for input */
    }

    #submit-code {
      margin-top: 10px; /* Margin above button */
      padding: 10px 20px; /* Padding for button */
      background-color: #ff0000; /* Red background for button */
      color: white; /* Text color for button */
      border: none; /* No border for button */
      cursor: pointer; /* Pointer cursor on hover */
    }

    #submit-code:hover {
      background-color: #cc0000; /* Darker red on hover */
    }

    #duck-gif {
      display: none; /* Hidden by default */
      max-width: 100%; /* Responsive GIF size */
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px; /* Space between title and buttons */
    }

    .button-container button {
        background-color: #808080;
        border-radius: 50%; 
        border:none;
        color:white;
        width :60px;
        height :60px;
        margin :0 10px;
        cursor:pointer;
        transition :background-color .3s ease-in-out;

    }
    
    .button-container button:hover {
        background-color:#a0a0a0;

    }
    
</style>
</head>
<body>
  
<div class="creepy-title">Rubellite</div>

<div id="popup-box">
    <p>What's The Code?</p>
    <input type="text" id="code-input" placeholder="Enter code">
    <button id="submit-code">Submit</button>
    <img id="duck-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZG15eXJoMG0ydHFwNTA5MzRsbDhxaWtmNWdsZDlzOGczN3A1bnAwcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PQHZH0iHMCmrNhRcE9/giphy.gif" alt="Duck GIF">
</div>

<div class="button-container">
   <button id="gamesButton" data-tooltip="Games">üéÆ</button>
   <button id="classicsButton" data-tooltip="Classic Games">üïπÔ∏è</button>
   <button id="moviesButton" data-tooltip="Movies">üìπ</button>
   <button id="masksButton" data-tooltip="Apps">üöÄ</button>
</div>

<script>
let typedCode = '';
const popupBox = document.getElementById('popup-box');
const codeInput = document.getElementById('code-input');
const submitCode = document.getElementById('submit-code');
const duckGif = document.getElementById('duck-gif');

document.addEventListener('keydown', function(e) {
   typedCode += e.key.toLowerCase();
   if (typedCode.endsWith('codes4sale')) {
       popupBox.style.display = 'block';
       typedCode = ''; // Reset typed code after showing popup
   }
});

submitCode.addEventListener('click', handleCodeSubmit);
codeInput.addEventListener('keypress', function(e) {
   if (e.key === 'Enter') handleCodeSubmit();
});

function handleCodeSubmit() {
   const code = codeInput.value.trim();
   codeInput.value = '';

   switch(code) {
       case 'Selenite':
           alert("What's that? Never heard of them!!!");
           break;
       case 'Duck':
           alert("duck");
           duckGif.style.display = 'block';
           setTimeout(() => duckGif.style.display = 'none', 3000);
           break;
       case 'Dead By Daylight':
           alert("THAT'S THE CREATORS FAVORITE GAME!!!");
           break;
       case 'Nicholas Connor Blackledge':
           alert("Ahem... what the f*ck?");
           break;
       case 'Kaylee':
           alert("SHUT UP ABOUT HER, SHES TAKEN!!!");
           break;
       case 'Ducks Pond':
           alert("Ah, Ducks Pond. The beloved unbloc*ed game site for school was sadly taken down on behalf on the AISD district... The site lasted until February 29th, 2025 and that day was tragic for a lot of people. Show some love for Ducks Pond!");
           break;
       case 'Escape Room':
           alert("Escape room? Hah! Let's see if you can actually beat one! change the '/home' in the link to '/escape' to play!");
           break;
       default:
           alert("Nope, but there are a lot! Find Them!");
   }
}

   }
}

// Close popup when clicking outside
window.addEventListener('click', function(e) {
   if (e.target === popupBox || popupBox.contains(e.target)) return;
   popupBox.style.display = 'none';
   duckGif.style.display = 'none';
});

// Original button functionality
document.getElementById('gamesButton').addEventListener('click', function() {
   location.href = 'all.html';
});
document.getElementById('classicsButton').addEventListener('click', function() {
   location.href = 'classics.html';
});
document.getElementById('moviesButton').addEventListener('click', function() {
   location.href = 'flims.html'; // Correct spelling as specified
});
document.getElementById('masksButton').addEventListener('click', function() {
   location.href = 'apps.html';
});
</script>
</body>
</html>
