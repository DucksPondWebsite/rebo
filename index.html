<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubellite</title>
  <link rel="icon" href="https://pngimg.com/uploads/letter_r/letter_r_PNG93927.png" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff0000, #000000);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
    }

    .creepy-title {
      font-family: 'Creepy', serif;
      font-weight: bold;
      color: #ff0000;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Popup styles */
    #popup-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      width: 300px;
    }

    #code-input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      background-color: #1a1a1a;
      border: none;
      color: white;
    }

    #submit-code {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    #submit-code:hover {
      background-color: #cc0000;
    }

    #duck-gif {
      display: none;
      max-width: 100%;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .button-container button {
        background-color: #808080;
        border-radius: 50%; 
        border: none;
        color: white;
        width: 60px;
        height: 60px;
        margin: 0 10px;
        cursor: pointer;
        transition: background-color .3s ease-in-out;
    }
    
    .button-container button:hover {
        background-color: #a0a0a0;
    }
    
</style>
</head>
<body>
  
<div class="creepy-title">Please Use math-is-fun-and-so-is-life.github.io/start</div>

</script>
</body>
</html>
