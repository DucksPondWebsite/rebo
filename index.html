<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubellite</title>
  <link rel="icon" href="https://i.pinimg.com/736x/4c/03/71/4c0371654e8014a193bb682dbaf568ec.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff0000, #000000);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
      opacity: 0; /* Start as invisible */
      transition: opacity 2s ease-in-out; /* Transition for fade-in */
    }

    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #3f3132;
      opacity: 1; /* Fully visible */
      transition: opacity 2s ease-in-out; /* Transition for fade-out */
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }

    .loading-content h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .loading-content img {
      max-width: 100%;
      max-height: 50%;
      object-fit: contain;
      animation: loadingAnimation 2s ease-in-out infinite; /* Adjusted for visibility */
    }

    .creepy-title {
      font-family: 'Creepy', serif;
      font-weight: bold;
      color: #ff0000;
      font-size: 3rem;
      margin-bottom: 1rem; /* Adjusted margin */
      opacity: 0; /* Start as invisible */
      transition: opacity 2s ease-in-out, color 1s ease; /* Transitions for fade-in and color change */
    }

    .creepy-title:hover {
      color: yellow; /* Change to yellow on hover */
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Start as invisible */
      transition: opacity 2s ease-in-out; /* Transition for fade-in */
    }

    .button-container button {
      background-color: #808080;
      border: none;
      color: white;
      width: 60px; /* Fixed width for circular shape */
      height: 60px; /* Fixed height for circular shape */
      padding: 0;
      text-align: center;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 50%; /* Make buttons circular */
      transition: background-color 0.3s; /* Transition for hover effect */
      position: relative;
    }

    .button-container button:hover {
      background-color: #a0a0a0; /* Change color on hover */
    }

    .button-container button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .button-container button:hover::after {
      opacity: 1;
    }

    @keyframes loadingAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-content">
      <h1>Loading...</h1>
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJtdTI0azhuM3ppZ2dyaGZ2cWNhN3F1eDlrdmlmNnA3NTAzZnFtZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dBO6lIfHnc7vVpAO4X/giphy.webp" alt="Loading...">
    </div>
  </div>

  <div class="creepy-title">Rubellite</div>

  <div class="button-container">
    <button id="gamesButton" data-tooltip="Games">üéÆ</button>
    <button id="classicsButton" data-tooltip="Classic Games">üïπÔ∏è</button>
    <button id="moviesButton" data-tooltip="Movies">üìπ</button>
    <button id="masksButton" data-tooltip="Ghostface Masks & PFP's">üé≠</button>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingContainer = document.querySelector('.loading-container');
      const creepyTitle = document.querySelector('.creepy-title');
      const buttonContainer = document.querySelector('.button-container');

      // Keep loading animation visible for 2 seconds
      setTimeout(function() {
        loadingContainer.style.opacity = 0; // Fade out loading container
        setTimeout(function() {
          loadingContainer.style.display = 'none'; // Hide loading container
          document.body.style.opacity = 1; // Fade in body
          creepyTitle.style.opacity = 1; // Fade in title
          buttonContainer.style.opacity = 1; // Fade in buttons
        }, 2000); // Wait for fade-out to complete
      }, 2000); // Keep loading animation visible for 2 seconds

      // Add event listeners to buttons for navigation
      document.getElementById('gamesButton').addEventListener('click', function() {
        location.href = 'all.html';
      });
      document.getElementById('classicsButton').addEventListener('click', function() {
        location.href = 'classics.html';
      });
      document.getElementById('moviesButton').addEventListener('click', function() {
        location.href = 'flims.html'; // 'flims' as specified
      });
      document.getElementById('masksButton').addEventListener('click', function() {
        location.href = 'mask-pfp.html';
      });
    });
  </script>
</body>
</html>
