<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostface Masks & PFPs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black; /* Pitch black background */
      color: white;
    }

    .logo {
      margin-top: 20px;
      cursor: pointer; /* Make the logo clickable */
    }

    .logo img {
      max-width: 100%;
      height: auto;
      width: 300px; /* Enlarge the image */
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 20px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      width: 100px; /* Increase button size */
      height: 100px; /* Increase button size */
      border: none;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      position: relative;
    }

    .button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .button:hover::after {
      opacity: 1;
    }

    #masksButton {
      background-image: url('https://mystickermania.com/cdn/stickers/movies-and-series/scream-ghostface-512x512.png');
    }

    #pfpsButton {
      background-image: url('https://wallpapers-clan.com/wp-content/uploads/2022/07/ghostface-pfp-1.jpg');
    }

    .content {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 80%;
      margin-top: 20px;
    }

    .content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-item img {
      width: 200px;
      height: auto;
    }

    .gallery-item:hover::after {
      content: attr(data-caption);
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="logo" onclick="showHome()">
    <img src="https://static.wikia.nocookie.net/scream/images/1/15/Ghost_Face_logo.png/" alt="Ghost Face Logo">

  <div class="divider"></div>

  <div class="button-container" id="buttonContainer">
    <button id="masksButton" class="button" data-tooltip="Masks" onclick="showContent('masksContent')"></button>
    <button id="pfpsButton" class="button" data-tooltip="Ghostface PFPs" onclick="showContent('pfpsContent')"></button>

  </div> <script> function showHome() {
  document.getElementById('masksContent').style.display = 'none'; 
  document.getElementById('pfpsContent').style.display = 'none'; 
  document.getElementById('buttonContainer').style.display = 'flex'; }
    {
function showContent(contentId) {
  document.getElementById('masksContent').style.display = 'none'; 
  document.getElementById('pfpsContent').style.display = 'none'; 
  document.getElementById('buttonContainer').style.display = 'none'; 
  document.getElementById(contentId).style.display = 'flex';

</body> 
</html>
