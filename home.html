<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Loading</title>
  <style>
    /* CSS styles remain the same as before */
    .button-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .button-container button {
      background-color: #808080;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .creepy-title {
      font-family: 'Creepy', serif;
      font-weight: bold;
      color: #ff0000;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    @font-face {
      font-family: 'Creepy';
      src: url('https://fonts.googleapis.com/css2?family=Creepy&display=swap');
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-content">
      <h1>Loading...</h1>
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNndqdjJkc3h6MDBtbm9zaWs3Zjk3YjRybDZnNnk2aW1ucnJuamFmMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XGi7sQQZhEa0z9h99D/giphy.webp" alt="Loading...">
    </div>
  </div>

  <div class="creepy-title">Ghostface's World</div>

  <div class="button-container">
    <button id="gamesButton">üéÆ</button>
    <button id="classicsButton">üïπÔ∏è</button>
    <button id="moviesButton">üìπ</button>
    <button id="masksButton">üé≠</button>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingContainer = document.querySelector('.loading-container');
      const loadingContent = document.querySelector('.loading-content');

      loadingContainer.classList.add('fade-out');
      loadingContent.classList.add('fade-out');

      setTimeout(function() {
        loadingContent.style.display = 'none';
      }, 8000); // 8 seconds (duration of fade animation)

      document.title = 'GhostfaceHD';

      // Add click event listeners to the buttons
      const gamesButton = document.getElementById('gamesButton');
      const classicsButton = document.getElementById('classicsButton');
      const moviesButton = document.getElementById('moviesButton');
      const masksButton = document.getElementById('masksButton');

      gamesButton.addEventListener('click', function() {
        window.location.href = 'gams.html';
      });

      classicsButton.addEventListener('click', function() {
        window.location.href = 'classics.html';
      });

      moviesButton.addEventListener('click', function() {
        window.location.href = 'movies.html';
      });

      masksButton.addEventListener('click', function() {
        window.location.href = 'masks.html';
      });
    });
  </script>
</body>
</html>
