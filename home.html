<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff0000, #000000);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
    }

    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #3f3132;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .loading-container.fade-out {
      opacity: 0;
    }

    .loading-container img {
      max-width: 200px;
      animation: loadingAnimation 2s ease-in-out 1;
    }

    .loading-container h1 {
      color: white;
      font-size: 2rem;
      margin-top: 1rem;
    }

    @keyframes loadingAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNndqdjJkc3h6MDBtbm9zaWs3Zjk3YjRybDZnNnk2aW1ucnJuamFmMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XGi7sQQZhEa0z9h99D/giphy.webp" alt="Loading...">
    <h1>Loading...</h1>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingContainer = document.querySelector('.loading-container');
      loadingContainer.classList.add('fade-out');
    });
  </script>
</body>
</html>
