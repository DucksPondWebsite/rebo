<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, blue);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2; /* Boxes are in front of the rocket */
        }
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hover-text {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            font-size: 14px;
            color: white;
            visibility: hidden;
        }
        .box:hover .hover-text {
            visibility: visible;
        }
        .rocket {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 1; /* Rocket stays behind the squares */
            font-size: 2rem;
        }
        .trail {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: orange;
            border-radius: 50%;
            animation: fade 2s forwards;
            z-index: 1; /* Trail also stays behind the squares */
        }
        @keyframes fade {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Apps</h1>
    <div class="container">
        <div class="box">
            <a href="https://108.181.11.193/" target="_blank">
                <img src="https://sandstormit.com/wp-content/uploads/2021/06/incognito-2231825_960_720-1.png" alt="Proxy/Incognito">
                <div class="hover-text">Proxy/Incognito</div>
            </a>
        </div>
        <div class="box">
            <a href="YT.html" target="_blank">
                <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt="Fake Youtube">
                <div class="hover-text">Fake Youtube</div>
            </a>
        </div>
        <div class="box">
            <a href="SPO.html" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/042/148/631/non_2x/spotify-logo-spotify-social-media-icon-free-png.png" alt="Fake Spotify">
                <div class="hover-text">Fake Spotify</div>
            </a>
        </div>
        <div class="box">
            <a href="https://copilot.microsoft.com/" target="_blank">
                <img src="https://brandlogo.org/wp-content/uploads/2024/04/Microsoft-Copilot-Logo.png.webp" alt="Copilot AI">
                <div class="hover-text">Copilot AI</div>
            </a>
        </div>
    </div>
    <div class="rocket">ðŸš€</div>

    <script>
        const rocket = document.querySelector('.rocket');
        let x = 0, y = 0;
        let dx = 3, dy = 3;

        function moveRocket() {
            const rect = rocket.getBoundingClientRect();

            // Check for window boundaries
            if (x + rect.width > window.innerWidth || x < 0) dx *= -1;
            if (y + rect.height > window.innerHeight || y < 0) dy *= -1;

            // Update rocket position
            x += dx;
            y += dy;

            rocket.style.left = x + 'px';
            rocket.style.top = y + 'px';

            createTrail(x + rect.width / 2, y + rect.height / 2);
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 2000);
        }

        setInterval(moveRocket, 16);
    </script>
</body>
</html>
